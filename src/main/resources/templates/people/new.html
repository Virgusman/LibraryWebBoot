<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul style="width: 400px;" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/books" class="nav-link px-2 text-white">Книги</a></li>
                <li><a href="/people" class="nav-link px-2 text-white">Читатели</a></li>
            </ul>
        </div>
    </div>
</header>
<br/>
<br/>

<form style="margin-left: 10%;" th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Фамилия Имя Отчество: </label><br><input size="40"  style="margin: 10px;" type="text" th:field="*{fullName}"
                                                               id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br>
    <label for="age">Год рождения: </label><br><input size="40" style="margin: 10px;" type="text" th:field="*{yearOfBirth}"
                                                      id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>
    <br>
    <br>
    <input type="submit" class="btn btn-dark rounded-pill px-3" value="Создать"/>
</form>

</body>
</html>
