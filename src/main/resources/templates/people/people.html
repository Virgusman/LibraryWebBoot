<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul style="width: 400px;" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/books" class="nav-link px-2 text-white">Книги</a></li>
                <li><a href="/people" class="nav-link px-2 text-secondary">Читатели</a></li>
            </ul>
        </div>
    </div>
</header>
<br/>
<br/>

<div>
    <div style="float: left; margin-left: 5%;">
        <button class="btn btn-dark rounded-pill px-3" type="button"
                onclick="window.location.href = '/people/new';">Новый читатель
        </button>
    </div>
    <div style="margin-left: 30%;">
        <form th:method="GET" th:action="@{/people}">
            <label for="searchString">Поиск по читателю:</label>
            <input th:type="text" id="searchString" th:name="searchString" th:value="*{searchString}">
            <input type="submit" class="btn btn-dark rounded-pill px-3" value="Искать">
        </form>
    </div>
</div>

<div style="margin: 40px 80px 50px;">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ФИО</td>
            <td width="15%">Год рождения</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${peoples.isEmpty()}">
            <td colspan="4">Пусто</td>
        </tr>
        <tr th:each="people : ${peoples}">
            <td><a th:href="@{/people/{id}(id=${people.getId()})}"
                   th:text="${people.getFullName()}">name</a></td>
            <td width="15%" th:text="${people.getYearOfBirth()}">Year</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
